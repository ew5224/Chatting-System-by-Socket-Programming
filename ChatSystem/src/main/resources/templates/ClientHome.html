<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <head th:replace="fragments/header :: header" /> <body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/home}" th:object="${form}" method="post"> <div class="form-group">
        <label th:for="name">이름</label>
        <input type="text" th:field="*{name}" class="form-control"
               placeholder="이름을 입력하세요"> </div>
        <div class="form-group">
            <label th:for="price">ServerIP</label>
            <input type="text" th:field="*{serverIP}" class="form-control" placeholder="메세지를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="price">Password</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="메세지를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="price">Port</label>
            <input type="text" th:field="*{port}" class="form-control" placeholder="메세지를 입력하세요">
        </div>
</div>
<button type="submit" class="btn btn-primary">접속</button> </form>
<br/>

</body>
</html>
